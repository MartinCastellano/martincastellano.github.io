	<body style="background-color: #fff;">

		<div class="limiter">
			<div id="loginM" class="container-login100">

							Login to continue
						</span>


						<div class="wrap-input100 validate-input" data-validate="Valid email is
							required: example@email.com">
							<input id="login-email" class="input100" type="text" name="email">
							<span class="focus-input100"></span>
							<span class="label-input100">Email</span>
						</div>


						<div class="wrap-input100 validate-input" data-validate="Password is
							required">
							<input id="login-password" class="input100" type="password" name="pass">
							<span class="focus-input100"></span>
							<span class="label-input100">Password</span>
						</div>

						<div class="flex-sb-m w-full p-t-3 p-b-32">
							<div class="contact100-form-checkbox">
								<input class="input-checkbox100" id="ckb1" type="checkbox"
									name="remember-me">
								<label class="label-checkbox100" for="ckb1">
									Remember me
								</label>
							</div>
							<!-- </div>
						<label class="container">I agree to <a href="#">Conditions</a> of Use and <a href="#">Privacy</a>

					<div>	 -->

								</a>
							</div>
						</div>


						<div class="container-login100-form-btn">
							<button type="submit" class="login100-form-btn">
								Login
							</button>
						</div>

						<div class="text-center p-t-46 p-b-20">
							<span class="txt2">
								or sign up using
							</span>
						</div>

						<div class="login100-form-social flex-c-m">
							<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
								<i class="fa fa-facebook-f" aria-hidden="true"></i>
							</a>

							<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
								<i class="fa fa-twitter" aria-hidden="true"></i>
							</a>

							<!-- <a href="#" class="login100-form-social-item flex-c-m bg3 m-r-5">
							<i class="fa fa-linkedin" aria-hidden="true"></i>
						</a> -->
							<a href="#" class="login100-form-social-item flex-c-m bg4 m-r-5">
								<i class="fa fa-github" aria-hidden="true"></i>
							</a>

							<a href="#" class="login100-form-social-item flex-c-m bg5 m-r-5">
								<i class="fa fa-google" aria-hidden="true"></i>
							</a>



						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image:
					url('images/bg-01.jpg');">
					<div class="grid-info-form">
						<!-- <h5>Say hello</h5> -->
						<br/>
							<h3>CREATE ACCOUNT </h3>
							<br/>
								<p>aca puedo poner un comentario diciendo q los datos seran eliminados
									despues de cierto tiempo</p>
								<a data-toggle="modal" data-target="#loginModal" class="read-more-1
									btn">Get Started</a>
							</div>

			<!-- Modal -->
			<div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Create ACcount</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<form id="login-form">

							<div class="modal-body">
								<div class="wrap-input100 validate-input" data-validate="Valid email is
									required: example@email.com">
									<input id="signup-email" class="input100" type="text" name="email"
										required>
									<span class="input100"></span>
									<span class="label-input100">Email</span>
								</div>


								<div class="wrap-input100 validate-input" data-validate="Password is
									required">
									<input id="signup-pass" class="input100" type="password" name="pass"
										required>
									<span class="focus-input100"></span>
									<span class="label-input100">Password</span>
								</div>

							</div>

							<div class="modal-footer">
								<!-- <button type="button" class="read-more-2 btn" data-dismiss="modal">Cancel</button> -->
								<button type="submit" class="read-more-1 btn">Send</button>
							</div>
						</form>
					</div>
				</div>
			</div>
